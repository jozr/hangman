<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jQuery-1.11.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Hangman</title>
  </head>
  <body>
    <center>
    <br />
    <div class="row">
      <button type="button" class="btn btn-primary" id="create-a-game">Start a new game</button>
    </div>

    <div class="row" id="new-game">
      <div class="col-md-8">
        <p><span id="image"></span>
          <img id="default-image" src="img/hangman1.png"/>
          <br />
          <br />
          <br />
          <span id="show-result"></span>
        </p>
      </div>
      <div class="col-md-4">
        <form id="add-letter">
          <label for="input-letter">Enter a letter:</label>
          <input id="input-letter" type="text" maxlength="1"></input>
          <button id="btn" class="btn btn-success" type="submit">+</button>
          <br />
          <br />
          <span id="show-result"></span>
        </form>
      </div>
    </div>
    
  </center>
  </body>
</html>
